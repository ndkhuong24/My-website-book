<h2 mat-dialog-title id="title">Cập nhật characters</h2>

<div mat-dialog-content class="container row">
    <mat-form-field appearance="fill">
        <mat-label>Tên characters</mat-label>
        <input matInput [(ngModel)]="charactersName" name="charactersName" required minlength="3" maxlength="250"
            pattern="^[a-zA-ZÀ-ỹ\s]+$" #charactersNameInput="ngModel" />
        <mat-error *ngIf="charactersNameInput.errors?.['required']">Tên characters là bắt buộc.</mat-error>
        <mat-error *ngIf="charactersNameInput.errors?.['minlength']">
            Tên characters phải có ít nhất 3 ký tự.
        </mat-error>
        <mat-error *ngIf="charactersNameInput.errors?.['maxlength']">
            Tên characters không được vượt quá 250 ký tự.
        </mat-error>
        <mat-error *ngIf="charactersNameInput.errors?.['pattern']">
            Tên characters chỉ được chứa các ký tự chữ cái và khoảng trắng.
        </mat-error>
    </mat-form-field>

    <mat-slide-toggle [(ngModel)]="status" (ngModelChange)="onStatusChange($event)">
        {{ status ? 'Hoạt Động' : 'Ngừng Hoạt Động' }}
    </mat-slide-toggle>
</div>

<div id="button-layout" mat-dialog-actions align="end">
    <button mat-raised-button color="warn" (click)="onCancel()">
        <mat-icon>close</mat-icon> Thoát
    </button>
    <button mat-raised-button color="primary" (click)="updateCharacters()" [disabled]="charactersNameInput.invalid">
        <mat-icon>save</mat-icon> Cập nhật
    </button>
</div>
