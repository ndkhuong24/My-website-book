<div class="container" *ngIf="isBrowser">
    <button class="btn btn-secondary" id="button-add" (click)="addComic()">Thêm mới</button>

    <ag-grid-angular style="width: 100%; height: 600px;" class="ag-theme-alpine" [rowData]="rowData"
        (gridReady)="onGridReady($event)" [columnDefs]="columnDefs" [headerHeight]="headerHeight"
        [masterDetail]="masterDetail" [detailCellRendererParams]="detailCellRendererParams" [rowHeight]="rowHeight"
        [detailRowAutoHeight]="detailRowAutoHeight">
    </ag-grid-angular>
</div>
